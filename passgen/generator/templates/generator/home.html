<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <div align="center">Django tutorial</div>
</head>
<body>
<div>
    <a href="{% url 'about' %}" class="btn btn-warning">About</a>
</div>
<div class="container text-center">
    <h1><b>Hi there, stranger! Are you lost?</b></h1>
    <b>Lemme give you a secret...</b>
    <hr>
    <div align="center">
        <form action="{% url 'password' %}">
            <div>
                <select name="length">
                    <option value="6" selected="selected">6 char</option>
                    <option value="7" selected="selected">7 char</option>
                    <option value="8" selected="selected">8 char</option>
                    <option value="9" selected="selected">9 char</option>
                    <option value="10" selected="selected">10 char</option>
                    <option value="11" selected="selected">11 char</option>
                    <option value="12" selected="selected">12 char</option>
                </select> Length
            </div>
            <br>
            <div>
                <input type="checkbox" name="uppercase"> Uppercase
            </div>
            <div>
                <input type="checkbox" name="numbers"> Numbers
            </div>
            <div>
                <input type="checkbox" name="special"> Special Characters
            </div>
            <br>
            <input type="submit" value="Get Secret" class="btn btn-primary">
        </form>
    </div>
</div>
</body>
</html>
